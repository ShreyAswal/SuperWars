<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="grids">
            <div class="grid-items onegrid">
                <div class="character-containers">
                    <img class="characters-img spiderman" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png">
                    <p>Spiderman</p>
                    <h1>12</h1>
                </div>
                <div class="character-containers">
                    <img class="characters-img Wonder-Women" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png">
                    <p class="padding-left">Wonder Women</p>
                    <h1>30</h1>
                </div>
            </div>
            <div class="grid-items twogrid">
                <span>5</span>
                <span>-</span>
                <span>0</span>
            </div>
            <div class="grid-items threegrid">
                <div class="character-containers">
                    <img class="characters-img Captain-America" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png">
                    <p class="padding-left">Captain America</p>
                    <h1>50</h1>
                </div>
                <div class="character-containers">
                    <img class="characters-img Gem-Women" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png">
                    <p>Gem Women</p>
                    <h1>12</h1>
                </div>
            </div>

        </div>

    </div>
    
    <script src="./app.js"></script>
  </body>
</html>
